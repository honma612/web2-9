<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>GoogleMapAPI</title>
    <style type="text/css">
      html, body{ height: 100%; margin: 0; padding: 0; }
      #map { height: 100% }
    </style>
  </head>
  <body>
    <h>ようこそ</h>
    <div id="map"></div>
    
      <script type="text/javascript">
        function initMap(){
          var map = new google.maps.Map(document.getElementById('map'),{
            center: {lat:35.462906, lng:139.330869},
            zoom: 16
            });
          }
        </script>
    
        <script async defer
           src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyB_Uyl8CpgqyJd81KP6au3FSTu0bMlZ0GA&callback=initMap">
        </script>
      </body>
    </html>
